<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="The bar finder. Look for bars to watch the game near by.">
  <meta name="keywords" content="Tercios Bar football watch game near me. Bars near my area">
  <meta name="author" content="Ignacio Jimenez">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tercios WebApp</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img class="logo-img" src="img/logo.jpg" alt="Tercios' logo">
      <h1 class="logo-text">Tercios</h1>
      <h4 class="logo-subtext">The bar finder</h4>
    </div>
    <nav>
      <a class="nav-item" href="#">about us</a>
      <a class="nav-item" href="#">I'm a bar!</a>
    </nav>
  </header><!-- End of HEADER -->

  <!-- MAIN -->
  <main>
    <div class="main-logo">
      <img class="logo-img" src="img/logo.jpg" alt="Tercios' logo">
      <h1 class="logo-text">Tercios</h1>
      <h4 class="logo-subtext">The bar finder</h4>
    </div>
    <!-- bar-finder form -->
    <form class="bar-finder" action="/" method="get">
      <label for="location">üìç Location: </label>
      <input id="location" type="text" name="location" required>

      <label for="match">‚öΩ Team: </label>
      <input id="match" type="text" name="teamA">
      <p class="vs">VS</p>
      <input type="text" name="teamB" placeholder="forgot? leave me blank!">
      <button type="submit" value="Find bars">Find bars</button>
    </form>
  </main><!-- End of MAIN -->

  <!-- FOOTER -->
  <footer>
    <div class="copyright-text">
      Copyright &copy; 2021&ndash;
      Tercios&trade;. All rights reserved.
    </div>
    <div class="social-media">
      <h3>Find us here:</h3>
      <a class="social-media-item" href="#" target="_blank"><img src="img/instagram.jpg" alt="instagram"></a>
      <a class="social-media-item" href="#" target="_blank"><img src="img/twitter.jpg"   alt="twitter"  ></a>
      <a class="social-media-item" href="#" target="_blank"><img src="img/facebook.jpg"  alt="facebook" ></a>
      <a class="social-media-item" href="#"><img src="img/mail.jpg" alt="mail us"></a>
    </div>


  </footer><!-- End of FOOTER -->
</body>

</html>
